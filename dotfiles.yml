- name: clone dotfiles
  block:
    - name: clone dotfiles
      git:
        repo: https://github.com/vmagro/dotfiles.git
        dest: /home/vmagro/.dotfiles
        update: yes
    - name: dotfiles permissions
      file:
        path: /home/vmagro/.dotfiles
        owner: vmagro
        group: vmagro
        state: directory
        recurse: yes

- name: git author config
  block:
    - name: git email
      git_config:
        scope: global
        name: user.email
        value: v@vinn.ie
    - name: git email
      git_config:
        scope: global
        name: user.name
        value: Vinnie Magro

- name: dotfile symlinks
  file:
    src: '/home/vmagro/.dotfiles/{{ item.src }}'
    dest: '/home/vmagro/{{ item.dst }}'
    owner: vmagro
    group: vmagro
    state: link
  with_items:
    - { src: 'nvim/', dst: '.config/nvim' }
    - { src: 'fish/', dst: '.config/fish' }
    - { src: 'tmux.conf', dst: '.tmux.conf' }

- name: install vimplug
  become: true
  become_user: vmagro
  block:
    - name: create dir
      file:
        path: /home/vmagro/.local/share/nvim/site/autoload
        state: directory
        owner: vmagro
        group: vmagro
        mode: 0755
    - name: download vimplug
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: /home/vmagro/.local/share/nvim/site/autoload/plug.vim
- name: install vim plugins
  become: true
  become_user: vmagro
  command: nvim +'PlugInstall --sync' +qall

- name: neovim virtualenv
  pip:
    virtualenv: /home/vmagro/virtualenvs/py3neovim
    virtualenv_command: virtualenv-3
    name: '{{ item }}'
  with_items:
    - neovim
    - flake8
